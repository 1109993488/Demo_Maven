apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}


apply plugin: 'maven'

ext {
    // maven仓库地址
    PUBLISH_URL = 'http://127.0.0.1:8081/repository/my-test-hosted/'

    // group
    PUBLISH_GROUP_ID = 'com.blingbling.library'
    // artifact
    PUBLISH_ARTIFACT_ID = 'util'
    // version
    PUBLISH_VERSION = '1.0.0'

    // user
    USER_NAME = 'admin'
    USER_PASSWORD = 'admin123'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: PUBLISH_URL) {
                authentication(userName: USER_NAME, password: USER_PASSWORD)
            }
            pom.project {
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
            }
        }
    }
}